<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
<body class="other-body">
    <div class="top-header">
		<header>
			<nav>
				<div class="logo">
				<img src= "logo.png" class = "website-logo">
				</div>
				<ul >
					<li><a href="Website.html" class="home">Back To Home</a></li>
				</ul>

			</nav>
		</header>
	</div> 
    &nbsp;
    
    <div class="login-setup">
        &nbsp;

   
    <table>
        <!-- Row -->
        <tr><td><h2>Signup</h2></td></tr>
        <!-- Row -->
        <tr><td><div class="line-1"></div></td></tr>
         <!-- Row Name --> 
         <tr>
            <td>First Name :</td>
        </tr>
        <!-- Row -->  
        <tr>
            <td class="login-box"><input type="text" id="firstname-signup" name="Firstname-signup" placeholder="First Name" ></td>
        </tr>
         <!-- Row Last Name --> 
         <tr>
            <td>Last Name :</td>
        </tr>
        <!-- Row -->  
        <tr>
            <td class="login-box"><input type="text" id="lastname-signup" name="Lastname-signup" placeholder="Last Name" ></td>
        </tr>
        <!-- Row Email --> 
        <tr>
            <td>Email :</td>
        </tr>
        <!-- Row -->  
        <tr>
            <td class="login-box"><input type="text" id="email-signup" name="Email-signup" placeholder="test@test.com" ></td>
        </tr>
        <!-- Row Password-->  
        <tr>
            <td>Password :</td>
        </tr> 
        <!-- Row --> 
        <tr>
            <td class="login-box"><input type="password" id="password-signup" name="Password-signup" placeholder="Password"></td>
        </tr> 
        <!-- Row Confirm Password -->  
        <tr>
            <td>Confirm Password :</td>
        </tr> 
        <!-- Row --> 
        <tr>
            <td class="login-box"><input type="password" id="confirm-password-signup" name="Confirm-Password-signup" placeholder="Confirm Password"></td>
        </tr> 
		<tr><br></tr>
        <!-- Row Button-->
        <tr>
            
            <td ><input type="button" class="signup-but" value="Signup"></td>
        </tr> 
    </table>
 
    </div>
</body>
</html>
